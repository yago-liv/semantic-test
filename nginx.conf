events{}
user root root;
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html/browser;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;

            location /uploads/ {
                alias /usr/share/nginx/html/uploads/;
                try_files $uri $uri/ =404;

                if ($http_referer = "") { return 403; }
            }
        }
    }
}